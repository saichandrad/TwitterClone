<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Twitter Engine</title>
    </head>
    <body>
        <div class="container">
            <div class="row" id="forms">
                <div class="col-6">
                    <form>
                        <h1>Register User</h1>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-primary" id="submitBtn1">Submit</button>
                        <h5 id="errorMsg1">User registered successfully!!!!</h5>
                    </form>
                </div>
                
                <div class="col-6">
                    <form>
                        <h1>Login User</h1>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-primary" id="submitBtn2">LogIn</button>
                        <h5 id="errorMsg3"></h5>
                    </form>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary" id="submitBtn3">LogOut</button>
            </div>
            <br>
            <!-- <div id="output">
                
            </div> -->
            <br>
            
            <div class="row" id="fetchRow">
                    <!-- <div class="col-2">
                        <button type="button" class="btn btn-primary" id="fetchTweets">Fetch Tweets</button>
                    </div> -->
                    <div class="col-10">
                        <textarea class="form-control" aria-label="With textarea" id="tarea1" rows="4" cols="50"></textarea>
                        <h5 id="errorMsg2"></h5>
                    </div>
            </div>
            <br>
            <div class="row" id="hashtagRow">
                    <div class="col-2">
                        <div class="row">
                            <input type="text" class="form-control" id="hashtagInput"  placeholder="Enter Hashtag">
                            <span style="margin: 0 0 0 1em;">
                            <button type="button" class="btn btn-primary" id="hashtagTweets">Fetch Tweets</button>
                            
                            </span>
                        </div>
                    </div>
                    <div class="col-10">
                        <textarea class="form-control" aria-label="With textarea" id="tarea2" rows="4" cols="50"></textarea>
                        <h5 id="errorMsg4"></h5>
                    </div>
            </div>

            <br>
            <div class="row" id="postRow">
                <form>
                    <h1>Post Tweet</h1>
                    <div class="form-group">
                        <label for="tweetInput">Tweet</label>
                        <input type="text" class="form-control" id="tweetInput" aria-describedby="emailHelp" placeholder="Enter tweet">
                    </div>
                    <button type="button" class="btn btn-primary" id="submitBtn4">POST</button>
                    <h5 id="errorMsg5"></h5>
                    <!-- <h5 id="errorMsg1">User registered successfully!!!!</h5> -->
                </form>
            </div>

            <div class="row" id="subscribeRow">
                <form>
                    <h1>Subscribe to other user:</h1>
                    <div class="form-group">
                        <label for="subsInput">User</label>
                        <input type="text" class="form-control" id="subsInput" aria-describedby="emailHelp" placeholder="Enter Username">
                    </div>
                    <button type="button" class="btn btn-primary" id="submitBtn5">Subscribe</button>
                    <h5 id="errorMsg6"></h5>
                    <!-- <h5 id="errorMsg1">User registered successfully!!!!</h5> -->
                </form>
            </div>

            <div class="row" id="retweetRow">
                <form>
                    <h1>Retweet:</h1>
                    <div class="form-group">
                        <label for="retweetInput">Tweet</label>
                        <input type="text" class="form-control" id="retweetInput" aria-describedby="emailHelp" placeholder="Enter Tweet">
                    </div>
                    <button type="button" class="btn btn-primary" id="submitBtn6">Retweet</button>
                    <h5 id="errorMsg7"></h5>
                    <!-- <h5 id="errorMsg1">User registered successfully!!!!</h5> -->
                </form>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script>
            window.addEventListener("load", initiateWebSocket, false);
        </script>
    </body>
</html>
